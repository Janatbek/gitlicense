<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git License</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="assets/index.css">
</head>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">
                    <h1 class="cover-heading">Git License</h1>
                    <p class="lead">Simple way to display your license badge.</p>
                    <p class="lead">
                        <a href="license/ducthienbui97/gitlicense/">
                            <img src="badge/ducthienbui97/gitlicense/" />
                            <img src="badge/ducthienbui97/gitlicense?color=red" />
                            <img src="badge/ducthienbui97/gitlicense?color=blue" />
                        </a>
                    </p>
                    <form onsubmit="return search();">
                        <div class="input-group">
                            <input type="text" id="form-input" placeholder="github username/repo" class="form-control">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-secondary">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="mastfoot">
                    <div class="inner">
                        <p>&copy; Thien Bui</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function search() {
            infos = document.getElementById('form-input').value.split("/");
            if (infos.length === 2)
                location = 'repository/' + infos[0] + '/' + infos[1];
            return false;
        }
    </script>
</body>

</html>
